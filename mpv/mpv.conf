###################################
# Protocol Specific Configuration #
###################################

[protocol.https]
user-agent='Mozilla/5.0 (X11; Linux x86_64; rv:132.0) Gecko/20100101 Firefox/132.0'

[protocol.http]
user-agent='Mozilla/5.0 (X11; Linux x86_64; rv:132.0) Gecko/20100101 Firefox/132.0'

[extension.gif]
cache=no
no-pause
loop-file=yes

[extension.webm]
cache=yes

[extension.mkv]
cache=yes

[extension.mp4]
cache=yes

[extension.mov]
cache=yes
